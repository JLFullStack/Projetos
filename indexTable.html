<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table class="dummy" id="dummy">
        <thead>
            <tr>
                <th>Lorem Ipsum</th>
                <th>Lorem Ipsum</th>
                <th>Lorem Ipsum</th>
                <th>Lorem Ipsum</th>
                <th>Lorem Ipsum</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col1"><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td class="col1"><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td class="col1"><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
        </tbody>
    </table>

    <script>
        const inputs = document.querySelectorAll(".col1 input");

        for (let i = 0; i < inputs.length; i++) {   
            let input = inputs[i];

            input.setAttribute("data-numero-input", i);
            input.setAttribute('onkeydown', 'teste(this, event)');
        }

        function teste(ipt, event) {
            let tecla = event.which;
            let posicao = parseInt(ipt.dataset.numeroInput) + 1;

            if (tecla === 9) {
                event.preventDefault(); // bloqueia o padrão da tecla tab

                try {
                    document.querySelector("[data-numero-input='" + posicao.toString() + "']").focus(); // foca no próximo campo
                } catch {
                    document.querySelector("[data-numero-input='0']").focus(); // foca no primeiro campo
                }
            }
        }
    </script>
</body>

</html>
