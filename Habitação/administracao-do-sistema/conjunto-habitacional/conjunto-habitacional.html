<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjunto Habitacional</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" href="lib/css/media-queries.css" />
    <link rel="stylesheet" href="lib/css/conjunto-habitacional.css" />
    <link rel="stylesheet" href="../../assets/css/gestao-habitacao.css" />
</head>

<body>
    <main>
        <section class="container-fluid">
            <div class="panel panel-default box-shadow">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-plus bg-dark rounded-circle"></span>
                    <label class="control-label" style="font-size: large;"><b>&nbsp; NOVO CADASTRO - PESSOA
                            FÍSICA</b></label>
                </div>

                <div>
                    <form action="/PessoaHabitacaoCadUni/Consulta" class="form-horizontal" data-ajax="true"
                        data-ajax-loading="#carregando" data-ajax-method="post" data-ajax-mode="replace"
                        data-ajax-update="#consulta" id="form0" method="post">
                        <div class="panel-body">
                            <fieldset class="container-fluid border-1 bg-light">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <div class="form-inline">
                                            <div class="form-group" style="width: 30%; padding-right: 20px;">
                                                <label for="nrCPF" class="text-primary control-label">CPF</label>
                                                <input class="form-control" id="nrCPF" name="nrCPF" placeholder="Número"
                                                    style="width: 100%; font-size: medium;" type="text" value=""
                                                    maxlength="14">
                                            </div>
                                            <br>
                                            <div class="form-group" style="width: 25%; padding-right: 20px;">
                                                <label id="erroValidacaoCPF" style="color: #e94035;"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-inline">
                                            <div class="form-group" style="width: 20%; padding-right: 20px;">
                                                <button type="submit" class="btn btn-primary"
                                                    onclick="return ValidaCPF();"
                                                    style="text-align: center; letter-spacing: 1px; padding: 6px 10px 8px 6px; font-weight: bold; border-radius: 5px; border-style: none; color: white; background-color: #53a788;">
                                                    <span class="glyphicon glyphicon-search"
                                                        style="background-color: #378266; padding: 6px 10px 6px 10px; border-radius: 5px;"></span>
                                                    <span style="margin: 0px 10px 0px 10px;">Validar</span>
                                                </button>
                                            </div>
                                            <div class="form-group" style="width: 20%; padding-right: 20px;">
                                                <a class="btn btn-default" href="" onclick="limpar()"
                                                    style="text-align: center; letter-spacing: 1px; padding: 6px 10px 8px 6px; font-weight: bold; border-radius: 5px; background-color: white; border-style: solid; border-color: #cdd3d8; border-width: 2px; color: #4f525c !important;">
                                                    <span class="glyphicon glyphicon-erase"
                                                        style="background-color: #caccd5; padding: 6px 10px 6px 10px; border-radius: 5px; color: white;"></span>
                                                    <span
                                                        style="margin: 0px 10px 0px 10px; color: #4f525c;">Limpar</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="pg-loading-center pg-loading pg-loading-absolute"
                                                id="carregando">
                                                <div class="pg-loading-spinner-xs"
                                                    style="width: 30px; height: 30px; display: inline;" data-scale="0.6"
                                                    data-toggle="spinner" data-spinner-loaded="true">
                                                    <div class="spinner" role="progressbar"
                                                        style="position: absolute; width: 0px; z-index: 2000000000; left: 50%; top: 50%;">
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-0-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(0deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-1-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(30deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-2-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(60deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-3-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(90deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-4-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(120deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-5-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(150deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-6-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(180deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-7-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(210deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-8-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(240deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-9-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(270deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-10-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(300deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                        <div
                                                            style="position: absolute; top: -1px; opacity: 0.25; animation: 1s linear 0s infinite normal none running opacity-100-25-11-12;">
                                                            <div
                                                                style="position: absolute; width: 7.2px; height: 3px; background: rgb(41, 128, 185); box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 1px; transform-origin: left center; transform: rotate(330deg) translate(6px, 0px); border-radius: 1px;">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="consulta"></div>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha512-iztkobsvnjKfAtTNdHkGVjAYTrrtlC7mGp/54c40wowO7LhURYl3gVzzcEqGl/qKXQltJ2HwMrdLcNUdo+N/RQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="lib/js/conjunto-habitacional.js"></script>
</body>

</html>
